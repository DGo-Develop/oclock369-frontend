<div *ngIf="authService.isLoggedIn | async">
  <app-menu></app-menu>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div *ngIf="authService.isLoggedIn | async" class="py-2">
        <app-breadcrumb></app-breadcrumb>
      </div>
      <router-outlet></router-outlet>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer></app-footer>

<div *ngIf="spinnerService.isLoading | async" class="spinner-overlay">
  <div class="loading-screen d-flex justify-content-center align-items-center">
    <div class="spinner">
      <img class="logo" src="../assets/img/Logo-web.png" alt="Logo Oclock 369">
      <div class="text-center mt-3">
        <h3 class="text-primary">Cargando...</h3>
      </div>
    </div>
  </div>
</div>

<app-message-modal #messageModal [modalTitle]="modalTitle" [modalMessage]="modalMessage"
  [modalType]="modalType"></app-message-modal>
