<div class="row">
  <div class="col-12 col-lg-7 mt-5">
    <div class="text-center">
      <img src="../../../assets/img/Logo.png" class="img-fluid" style="max-width: 38%;" alt="Logo">
    </div>
    <form class="col-12 col-lg-4 mx-auto needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p class="form-signin-heading font-blue fs-6 mt-5"><b>INGRESAR A TRACK369</b></p>
      <div class="mb-3 mt-4">
        <input type="email" formControlName="username" class="form-control"
          [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)}"
          id="email" placeholder="USUARIO / E-MAIL" name="email">
        <div
          *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <div class="invalid-feedback d-block"
            *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors['required']">
            Este campo es obligatorio.
          </div>
          <!--<div class="invalid-feedback d-block"
            *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].errors['minlength']">
            Username must be at least 4 characters long.
          </div>-->
        </div>
      </div>
      <div class="mb-3 ">
        <input type="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}"
          id="pwd" placeholder="CONTRASEÑA" name="pswd">
        <div
          *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <div class="invalid-feedback d-block"
            *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">
            Este campo es obligatorio.
          </div>
          <!--<div class="invalid-feedback d-block"
            *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['minlength']">
            Password must be at least 8 characters long.
          </div>-->
        </div>
      </div>
      <div class="mb-3">
        <p class="text-end">
          <a class="link link-recovery" href="#" (click)="redirectToResetPassword(); $event.preventDefault()">Recuperar
            Contraseña</a>
        </p>
      </div>

      <button type="submit" class="col-lg-12 col-12 btn btn-primary">INGRESAR</button>
      <!--<div *ngIf="this.isErrorLogin" class="alert">
        {{this.errorMessage}}
      </div>-->
    </form>
  </div>
  <div class="col-lg-5 p-0 d-none d-sm-block">
    <img src="../../../assets/img/main-image.png" class="img-fluid w-100 h-100" alt="Image main">
  </div>
</div>
